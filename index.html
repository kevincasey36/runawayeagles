<!DOCTYPE html>
<html>
  <head>
    <title>Stock Screener</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Stock Screener</h1>
    </header>
    <main>
      <form id="form-filters">
        <!-- Use form elements such as input and select to allow the user to enter search criteria and filter the results -->
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" id="symbol">
        <br>
        <label for="price-range">Price range:</label>
        <select name="price-range" id="price-range">
          <option value="">Any</option>
          <option value="0-50">$0 to $50</option>
          <option value="50-100">$50 to $100</option>
          <!-- Add more options as needed -->
        </select>
        <br>
        <!-- Add more form elements as needed -->
        <button type="submit">Filter</button>
      </form>
      <table id="table-results">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
            <!-- Add more columns as needed -->
          </tr>
        </thead>
        <tbody>
          <script type="application/json" src="script.js"></script>
        </tbody>
      </table>
    </main>
    <footer>
      <p>Copyright 2021</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
