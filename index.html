<!DOCTYPE html>
<html>
    <head>
        <title>Out of Date Transactions</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            #transactions {
                margin-top: 20px;
            }
            .transaction {
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #loading {
                display: none;
            }
            #error {
                color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Out of Date Transactions</h1>

        <div id="loading">
            Loading transactions...
        </div>

        <div id="error">
            <!-- Error message will be inserted here -->
        </div>

        <div id="transactions">
            <!-- Transactions will be inserted here -->
        </div>

        <script>
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const transactionsDiv = document.getElementById('transactions');

            loadingDiv.style.display = 'block';

            fetch('https://cloud.iexapis.com/stable/stock/TSLA/insider-transactions?token=pk_351cdc0329064aaeb6e6d510e98f0f60')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';

                    data.forEach(transaction => {
                        let div = document.createElement('div');
                        div.classList.add('transaction');
                        div.textContent = 'Symbol: ' + transaction.symbol + ', Transaction Date: ' + transaction.transaction_date;
                        transactionsDiv.appendChild(div);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = 'Error: ' + error.message;
                    errorDiv.style.display = 'block';
                });
        </script>
    </body>
</html>
